<div class="container container-main">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    <form class="form-horizontal" name="AddForm" ng-submit="submit()">
        <div class="form-group">
            <label for="date" class="col-sm-4 control-label">Date &amp; Time</label>
            <div class="col-sm-6 input-group date">
                <input type="text" class="form-control" id="date" placeholder="Date &amp; Time"
                    ng-model="data.date"
                    uib-datepicker-popup="yyyy-MM-dd"
                    is-open="calendarOpened"
                    ng-disabled="submitting">
                <span class="input-group-addon" ng-click="calendarOpened = !!!calendarOpened">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-4 control-label">Amount</label>
            <div class="col-sm-6">
                <input type="text" required class="form-control" id="amount" placeholder="Amount" ng-model="data.amount" ng-disabled="submitting">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-4 control-label">Description</label>
            <div class="col-sm-6">
                <input type="text" required class="form-control" id="description" placeholder="Description" ng-model="data.description" ng-disabled="submitting">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">&nbsp;</label>
            <div class="col-sm-6">
                <a href="/" class="btn btn-default" ng-class="{'disabled': submitting}">Cancel</a>
                <button class="btn btn-primary" ng-disabled="submitting">Add</button>
            </div>
        </div>
    </form>
</div>
